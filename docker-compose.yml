version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lotr-postgres
    environment:
      POSTGRES_DB: lotr
      POSTGRES_USER: lotr
      POSTGRES_PASSWORD: lotr_secret_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lotr"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lotr-app
    environment:
      DATABASE_URL: postgresql://lotr:lotr_secret_password@postgres:5432/lotr
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data: